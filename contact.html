<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Innovate Together</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    .contact-section {
      padding: 3rem 2rem;
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .contact-section h3 {
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .contact-section p {
      font-size: 1.1rem;
      color: #34495e;
      margin-bottom: 2rem;
    }

    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-section input,
    .contact-section textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact-section button {
      padding: 0.75rem;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-section button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- Navigation Bar -->
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <h1 class="nav-logo">Innovate<span>Together</span></h1>
          <ul class="nav-menu">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- Contact Section -->
      <section class="contact-section">
        <h3>Get in Touch</h3>
        <p>Have questions or ideas? We're always open to collaboration. Send us a message!</p>
        <form>
          <input type="text" placeholder="Your Name" required />
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2025 Innovate Together. All rights reserved.</p>
        <p class="footer-credit">Created with passion for innovation</p>
      </div>
    </footer>
  </div>
</body>
</html>
